<ion-card>
  <ion-card-header>
    <ion-card-subtitle>add food to freezer</ion-card-subtitle>
    <ion-card-title>Card Title</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" formControlName="foodName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Date added in freezer </ion-label>
              <ion-datetime display-format="YYYY MMMM DD" min="2019-03-01" formControlName="datePlaceInFreezer"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button (click)="add()" [disabled]="!this.form.valid">ADD</ion-button>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
<div class="spin" *ngIf="isLoading">
  <ion-spinner name="refresh-outline"></ion-spinner>
</div>
